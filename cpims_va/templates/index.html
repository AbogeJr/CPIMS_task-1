<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Maya - Landing Page</title>
  </head>
  <body>
    <header class="top-0 z-40 w-full md:mx-auto md:px-56">
      <nav
        class="w-full px-6 md:px-0 py-4 z-20 flex items-center justify-between relative"
      >
        <a href="./index.html">
          <h1 class="text-2xl">Maya</h1>
        </a>

        <!-- Responsive Menu Button -->
        <div id="menu-btn" class="md:hidden menu-button">
          <span class="hamburger hamburger-top"></span
          ><span class="hamburger hamburger-middle"></span
          ><span class="hamburger hamburger-bottom"></span>
        </div>
        <!-- Responsive Menu -->
        <div
          id="menu"
          class="hidden border bg-gray-200/5 backdrop-blur-2xl border-neutral-600 fixed mx-6 p-5 py-40 top-16 bottom-10 rounded-lg left-0 right-0 flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:top-auto md:rounded-none md:left-auto md:right-0 md:p-0 md:mx-0 md:static md:border-none md:flex md:space-x-6"
        >
          <a class="text-2xl font-thin hover:text-green-400" href="#about"
            >About</a
          >
          <a class="text-2xl font-thin hover:text-green-400" href="#demo">
            Demo</a
          >
          <a class="text-2xl font-thin hover:text-green-400" href="#contact"
            >Contact</a
          >
        </div>
      </nav>
    </header>
    <div
      class="md:flex mx-auto relative w-full h-full max-h-screen px-6 py-24 md:py-36 text-center md:px-56"
    >
      <!-- Hero Text -->
      <div class="md:w-1/2 flex flex-col justify-center">
        <h1 class="text-bold text-6xl md:text-7xl md:text-left py-2">
          Meet Maya
        </h1>
        <h2 class="font-thin text-2xl py-2 md:text-4xl md:text-left">
          A Virtual Assistant for CPIMS
        </h2>
      </div>
      <!-- Hero Image -->
      <div class="flex py-4 justify-center md:w-1/2 md:justify-end">
        <img
          srcset="{{ url_for('static', filename='maya.jpg') }}, ../static/maya.jpg"
          src=""
          alt="Maya
        Chatbot"
          class="h-60"
        />
      </div>
    </div>
    <!-- Chat Button -->
    <button
      id="chat-btn"
      class="absolute z-40 right-10 bottom-5 bg-gradient-to-br from-yellow-500 to-green-300 p-4 rounded-full"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="green"
        class="w-8 h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.625 9.75a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 01.778-.332 48.294 48.294 0 005.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z"
        />
      </svg>
    </button>
    <!-- Component Start -->
    <div
      class="md:w-2/5 absolute z-20 flex top-16 bottom-28 right-5 flex-col items-center justify-center bg-gray- text-gray-800"
    >
      <div
        class="flex flex-col flex-grow w-full max-w-xl bg-white shadow-xl rounded-xl overflow-hidden"
      >
        <div
          class="flex flex-col flex-grow h-0 p-4 overflow-auto"
          id="messages"
        >
          <div class="flex w-full mt-2 space-x-3 max-w-xs">
            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300">
              <img srcset="../static/maya.jpg" alt="" />
            </div>
            <div class="my-2">
              <div class="bg-green-400 p-3 rounded-r-lg rounded-bl-lg">
                <p class="font-bold text-sm">Maya</p>
                <p class="text-sm">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </p>
              </div>
            </div>
          </div>
          <div class="flex w-full mt-2 space-x-3 max-w-xs ml-auto justify-end">
            <div>
              <div
                class="bg-blue-300 text-white p-3 rounded-l-lg rounded-br-lg"
              >
                <p class="text-sm">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                  do eiusmod.
                </p>
              </div>
              <span class="text-xs text-gray-500 leading-none">2 min ago</span>
            </div>
            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300"></div>
          </div>
        </div>

        <form
          action=""
          class="bg-gray-400 p-2 flex space-x-5 justify-between px-6"
          onsubmit="sendMessage(event)"
        >
          <input
            type="text"
            id="messageText"
            placeholder="How may I help you..."
            class="border p-4 w-4/5"
            autocomplete="off"
          />
          <button type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
              />
            </svg>
          </button>
        </form>
      </div>
    </div>
    <!-- Component End  -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="../static/script.js"></script>
    <script>
      var ws = new WebSocket("ws://localhost:8000/ws");
      ws.onmessage = function (event) {
        var messages = document.getElementById("messages");
        var msg_outer = document.createElement("div");
        msg_outer.classList.add(
          "flex",
          "w-full",
          "mt-2",
          "space-x-3",
          "max-w-xs"
        );
        var dp = document.createElement("div");
        dp.classList.add(
          "flex-shrink-0",
          "h-10",
          "w-10",
          "rounded-full",
          "bg-gray-300"
        );
        var pic = document.createElement("img");
        var msg_cont = document.createElement("div");
        msg_cont.classList.add("my-2");
        var msg_box = document.createElement("div");
        msg_box.classList.add(
          "bg-green-400",
          "p-3",
          "rounded-r-lg",
          "rounded-bl-lg"
        );
        var msg_name = document.createElement("p");
        msg_name.classList.add("font-bold", "text-sm");
        var msg_text = document.createElement("p");
        msg_text.classList.add("text-sm");
        msg_box.appendChild(msg_name);
        msg_box.appendChild(msg_text);
        msg_cont.appendChild(msg_box);
        dp.appendChild(pic);
        msg_outer.appendChild(dp);
        msg_outer.appendChild(msg_cont);
        var content = document.createTextNode(event.data);
        msg_text.appendChild(content);
        messages.appendChild(msg_outer);
      };
      function sendMessage(event) {
        var input = document.getElementById("messageText");
        ws.send(input.value);
        input.value = "";
        event.preventDefault();
      }
    </script>
  </body>
</html>
