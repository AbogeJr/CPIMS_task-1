<!DOCTYPE html>
<html>
  <head>
    <title>Maya - CPIMS</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
  </head>
  <body class="relative h-screen overflow-clip">
    <header class="top-0 z-40 w-full md:mx-auto md:px-56">
      <nav
        class="w-full px-6 md:px-0 py-4 z-20 flex items-center justify-between relative"
      >
        <a href="./index.html">
          <h1 class="text-2xl">Maya</h1>
        </a>

        <!-- Responsive Menu Button -->
        <div id="menu-btn" class="md:hidden menu-button">
          <span class="hamburger hamburger-top"></span
          ><span class="hamburger hamburger-middle"></span
          ><span class="hamburger hamburger-bottom"></span>
        </div>
        <!-- Responsive Menu -->
        <div
          id="menu"
          class="hidden border bg-gray-200/5 backdrop-blur-2xl border-neutral-300 fixed mx-6 p-5 py-40 top-16 bottom-10 rounded-lg left-0 right-0 flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:top-auto md:rounded-none md:left-auto md:right-0 md:p-0 md:mx-0 md:static md:border-none md:flex md:space-x-6"
        >
          <a class="text-2xl font-thin hover:text-green-400" href="#about"
            >About</a
          >
          <a class="text-2xl font-thin hover:text-green-400" href="#demo">
            Demo</a
          >
          <a class="text-2xl font-thin hover:text-green-400" href="#contact"
            >Contact</a
          >
        </div>
      </nav>
    </header>
    <div
      class="md:flex mx-auto relative w-full h-full max-h-screen px-6 py-24 md:py-36 text-center md:px-56"
    >
      <!-- Hero Text -->
      <div class="md:w-1/2 flex flex-col justify-center">
        <h1 class="text-bold text-6xl md:text-7xl md:text-left py-2">
          Meet Maya
        </h1>
        <h2 class="font-thin text-2xl py-2 md:text-4xl md:text-left">
          A Virtual Assistant for CPIMS
        </h2>
      </div>
      <!-- Hero Image -->
      <div class="flex py-4 justify-center md:w-1/2 md:justify-end">
        <img
          srcset="./assets/maya.jpg"
          src=""
          alt="Maya
        Chatbot"
          class="h-60"
        />
      </div>
    </div>

    <!-- Chat Widget -->
    <div
      id="chat-container"
      class="md:w-2/5 hidden absolute max-h-96 z-20 bottom-28 right-5 flex-col items-center justify-center bg-gray- text-gray-800"
    >
      <div
        class="flex border max-h-96 flex-col flex-grow w-full max-w-xl bg-white shadow-xl rounded-xl overflow-hidden"
      >
        <div
          id="chat-log"
          class="flex flex-col flex-grow h-full p-4 overflow-scroll"
        ></div>
        <div class="bg-gray-300">
          <form
            id="chat-form"
            class="bg-gray-300 p-2 flex space-x-5 justify-between px-6"
          >
            <input
              type="text"
              id="chat-input"
              placeholder="How may I help you..."
              class="border p-2 w-4/5"
              autocomplete="off"
            />
            <button type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
                />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Chat Button -->
    <button
      id="chat-btn"
      class="absolute animate-bounce z-40 right-10 bottom-5 bg-gradient-to-br from-yellow-500 to-green-300 p-4 rounded-full"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="green"
        class="w-8 h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.625 9.75a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 01.778-.332 48.294 48.294 0 005.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z"
        />
      </svg>
    </button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
